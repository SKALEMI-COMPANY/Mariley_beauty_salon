<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Servicios - Mariley Beauty Salon</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="assets/css/styles.css">
  <script src="assets/js/scripts.js" defer></script>
</head>
<body class="bg-pink-50 min-h-screen">
  <header class="bg-white shadow p-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold text-pink-600">Mariley Beauty Salon - Servicios</h1>
    <nav class="space-x-4">
      <a href="index.html" class="text-pink-600 hover:underline">Inicio</a>
      <a href="citas.html" class="text-pink-600 hover:underline">Citas</a>
      <a href="inventario.html" class="text-pink-600 hover:underline">Inventario</a>
      <a href="gastos.html" class="text-pink-600 hover:underline">Gastos</a>
      <a href="reportes.html" class="text-pink-600 hover:underline">Reportes</a>
    </nav>
  </header>

  <main class="max-w-6xl mx-auto p-6">
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-2xl font-semibold text-pink-600">Gestión de Servicios</h2>
      <button onclick="toggleModal('modalServicio')" class="bg-pink-500 text-white px-4 py-2 rounded">+ Agregar Servicio</button>
    </div>

    <input type="text" placeholder="Buscar servicio..." class="border p-2 w-full mb-4 rounded">

    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
      <div class="bg-white p-4 rounded shadow">
        <h3 class="font-semibold text-pink-700">Peinado</h3>
        <p>Duración: 30 min</p>
        <p>Precio: $25</p>
        <div class="flex justify-end mt-2">
          <button class="text-blue-600 hover:underline">Editar</button>
        </div>
      </div>
      <div class="bg-white p-4 rounded shadow">
        <h3 class="font-semibold text-pink-700">Coloración</h3>
        <p>Duración: 45 min</p>
        <p>Precio: $50</p>
        <div class="flex justify-end mt-2">
          <button class="text-blue-600 hover:underline">Editar</button>
        </div>
      </div>
    </div>

    <!-- Modal Nuevo Servicio -->
    <div id="modalServicio" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center">
      <div class="bg-white p-6 rounded shadow-lg w-96">
        <h3 class="text-lg font-semibold text-pink-600 mb-4">Agregar Servicio</h3>
        <form class="flex flex-col gap-3">
          <input type="text" placeholder="Nombre del servicio" class="border p-2 rounded">
          <input type="number" placeholder="Duración (minutos)" class="border p-2 rounded">
          <input type="number" step="0.01" placeholder="Precio" class="border p-2 rounded">
          <textarea placeholder="Descripción" class="border p-2 rounded"></textarea>
          <div class="flex justify-end gap-2 mt-4">
            <button type="button" onclick="toggleModal('modalServicio')" class="bg-gray-300 px-4 py-2 rounded">Cancelar</button>
            <button type="submit" class="bg-pink-500 text-white px-4 py-2 rounded">Guardar</button>
          </div>
        </form>
      </div>
    </div>

  </main>
</body>
</html>
