<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Citas - Mariley Beauty Salon</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="assets/css/styles.css">
  <script src="assets/js/scripts.js" defer></script>
</head>
<body class="bg-pink-50 min-h-screen">
  <header class="bg-white shadow p-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold text-pink-600">Mariley Beauty Salon - Citas</h1>
    <nav class="space-x-4">
      <a href="index.html" class="text-pink-600 hover:underline">Inicio</a>
      <a href="inventario.html" class="text-pink-600 hover:underline">Inventario</a>
      <a href="servicios.html" class="text-pink-600 hover:underline">Servicios</a>
      <a href="gastos.html" class="text-pink-600 hover:underline">Gastos</a>
      <a href="reportes.html" class="text-pink-600 hover:underline">Reportes</a>
    </nav>
  </header>

  <main class="max-w-6xl mx-auto p-6">
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-2xl font-semibold text-pink-600">Gestión de Citas</h2>
      <button onclick="toggleModal('modalCita')" class="bg-pink-500 text-white px-4 py-2 rounded">+ Nueva Cita</button>
    </div>

    <input type="text" placeholder="Buscar cita por nombre o fecha..." class="border p-2 w-full mb-4 rounded">

    <table class="min-w-full bg-white rounded shadow">
      <thead class="bg-pink-100">
        <tr>
          <th class="py-2 px-4 text-left">Cliente</th>
          <th class="py-2 px-4 text-left">Servicio</th>
          <th class="py-2 px-4 text-left">Fecha</th>
          <th class="py-2 px-4 text-left">Hora</th>
          <th class="py-2 px-4 text-left">Estado</th>
          <th class="py-2 px-4 text-center">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr class="border-b">
          <td class="py-2 px-4">María Gómez</td>
          <td class="py-2 px-4">Peinado</td>
          <td class="py-2 px-4">2025-04-30</td>
          <td class="py-2 px-4">10:00</td>
          <td class="py-2 px-4">Confirmada</td>
          <td class="py-2 px-4 text-center">
            <button class="text-blue-600 hover:underline">Editar</button> |
            <button class="text-red-600 hover:underline">Cancelar</button>
          </td>
        </tr>
      </tbody>
    </table>

    <!-- Modal Nueva Cita -->
    <div id="modalCita" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center">
      <div class="bg-white p-6 rounded shadow-lg w-96">
        <h3 class="text-lg font-semibold text-pink-600 mb-4">Nueva Cita</h3>
        <form class="flex flex-col gap-3">
          <input type="text" placeholder="Nombre del cliente" class="border p-2 rounded">
          <select class="border p-2 rounded">
            <option>Seleccionar servicio</option>
            <option>Peinado</option>
            <option>Coloración</option>
          </select>
          <input type="date" class="border p-2 rounded">
          <input type="time" class="border p-2 rounded">
          <textarea placeholder="Notas" class="border p-2 rounded"></textarea>
          <div class="flex justify-end gap-2 mt-4">
            <button type="button" onclick="toggleModal('modalCita')" class="bg-gray-300 px-4 py-2 rounded">Cancelar</button>
            <button type="submit" class="bg-pink-500 text-white px-4 py-2 rounded">Guardar</button>
          </div>
        </form>
      </div>
    </div>

  </main>
</body>
</html>
