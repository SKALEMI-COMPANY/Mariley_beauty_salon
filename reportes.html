<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reportes - Mariley Beauty Salon</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="assets/css/styles.css">
  <script src="assets/js/scripts.js" defer></script>
</head>
<body class="bg-pink-50 min-h-screen">
  <header class="bg-white shadow p-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold text-pink-600">Mariley Beauty Salon - Reportes</h1>
    <nav class="space-x-4">
      <a href="index.html" class="text-pink-600 hover:underline">Inicio</a>
      <a href="citas.html" class="text-pink-600 hover:underline">Citas</a>
      <a href="inventario.html" class="text-pink-600 hover:underline">Inventario</a>
      <a href="servicios.html" class="text-pink-600 hover:underline">Servicios</a>
      <a href="gastos.html" class="text-pink-600 hover:underline">Gastos</a>
    </nav>
  </header>

  <main class="max-w-6xl mx-auto p-6">
    <h2 class="text-2xl font-semibold text-pink-600 mb-6">Reportes Financieros</h2>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
      <select class="border p-2 rounded">
        <option value="abril">Abril</option>
        <option value="marzo">Marzo</option>
      </select>
      <select class="border p-2 rounded">
        <option value="2025">2025</option>
        <option value="2024">2024</option>
      </select>
      <button onclick="window.print()" class="bg-pink-500 text-white px-4 py-2 rounded">Exportar PDF</button>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-10">
      <div class="bg-white p-4 rounded shadow">
        <h3 class="text-lg font-semibold text-pink-700 mb-2">Productos Vendidos</h3>
        <canvas id="productosChart"></canvas>
      </div>
      <div class="bg-white p-4 rounded shadow">
        <h3 class="text-lg font-semibold text-pink-700 mb-2">Servicios Realizados</h3>
        <canvas id="serviciosChart"></canvas>
      </div>
      <div class="bg-white p-4 rounded shadow col-span-1 md:col-span-2">
        <h3 class="text-lg font-semibold text-pink-700 mb-2">Ganancias</h3>
        <canvas id="gananciasChart"></canvas>
      </div>
    </div>
  </main>

  <script>
    const productosChart = new Chart(document.getElementById('productosChart'), {
      type: 'bar',
      data: {
        labels: ['Champ√∫', 'Tinte', 'Tratamiento'],
        datasets: [{
          label: 'Ventas ($)',
          data: [120, 180, 90],
          backgroundColor: ['#f472b6', '#fb7185', '#ec4899']
        }]
      }
    });

    const serviciosChart = new Chart(document.getElementById('serviciosChart'), {
      type: 'pie',
      data: {
        labels: ['Peinados', 'Coloraciones', 'Tratamientos'],
        datasets: [{
          data: [200, 300, 150],
          backgroundColor: ['#f472b6', '#fb7185', '#ec4899']
        }]
      }
    });

    const gananciasChart = new Chart(document.getElementById('gananciasChart'), {
      type: 'line',
      data: {
        labels: ['Enero', 'Febrero', 'Marzo', 'Abril'],
        datasets: [{
          label: 'Ganancia Neta',
          data: [400, 500, 650, 700],
          borderColor: '#ec4899',
          backgroundColor: '#fbcfe8',
          fill: true,
          tension: 0.3
        }]
      }
    });
  </script>
</body>
</html>
